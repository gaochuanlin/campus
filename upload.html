<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校园活动图片分享与管理平台</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .home-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #218838;
        }

        .search-box {
            margin-bottom: 20px;
        }

        .search-box input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            outline: none;
        }

        .search-box button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .search-box button:hover {
            background-color: #0056b3;
        }

        .gallery {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .gallery-item {
            position: relative;
            width: calc((100% - 15px * 5) / 6);
            height: 200px;
            overflow: hidden;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 70%;
            object-fit: cover;
        }

        .gallery-item .caption {
            padding: 8px;
            font-size: 14px;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .gallery-item .time {
            padding: 4px;
            font-size: 12px;
            text-align: center;
            color: #666;
        }

        .gallery-item .keywords {
            padding: 4px;
            font-size: 12px;
            text-align: center;
            color: #666;
        }

        .delete-button {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }

        .add-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }

        .add-button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1001;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            z-index: 1002;
        }

        .close-button:hover {
            color: #000;
        }

        #captionInput {
            width: 100%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
            outline: none;
            margin-bottom: 15px;
        }

        #captionInput:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .modal-footer {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        .modal-footer button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .modal-footer button:hover {
            background-color: #0056b3;
        }

        .preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .preview img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>欢迎分享校园活动</h2>
            <button class="home-button" onclick="goToHome()">首页</button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="输入关键词搜索">
                <button onclick="searchImages()">搜索</button>
            </div>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <span class="close-button" onclick="toggleModal()">&times;</span>
                    <textarea id="captionInput" placeholder="有什么想分享的？"></textarea>
                    <div class="preview" id="preview"></div>
                    <div class="modal-footer">
                        <input type="file" id="imageUpload" multiple accept="image/*" style="display:none" onchange="previewImages()">
                        <button onclick="document.getElementById('imageUpload').click()">选择图片</button>
                        <button onclick="uploadImages()">确定</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="gallery" id="gallery"></div>
    </div>

    <button class="add-button" onclick="toggleModal()">+</button>

    <script>
        // 切换模态框显示/隐藏
        function toggleModal() {
            const modal = document.getElementById('modal');
            const preview = document.getElementById('preview');
            const captionInput = document.getElementById('captionInput');
            const imageUpload = document.getElementById('imageUpload');

            if (modal.style.display === 'none' || modal.style.display === '') {
                preview.innerHTML = '';
                captionInput.value = '';
                imageUpload.value = '';
                modal.style.display = 'flex';
            } else {
                modal.style.display = 'none';
            }
        }

        // 预览图片
        function previewImages() {
            const input = document.getElementById('imageUpload');
            const preview = document.getElementById('preview');
            preview.innerHTML = '';

            for (const file of input.files) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    preview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

        // 上传图片到服务器
        async function uploadImages() {
            const input = document.getElementById('imageUpload');
            const captionInput = document.getElementById('captionInput').value;

            if (input.files.length === 0) {
                alert("请选择图片上传！");
                return;
            }

            const formData = new FormData();
            formData.append('caption', captionInput);
            for (const file of input.files) {
                formData.append('images', file);
            }

            console.log('准备上传图片...');

            try {
                const response = await fetch('https://campus-activity-platform.onrender.com/upload', {
                    method: 'POST',
                    body: formData,
                });

                console.log('服务器响应:', response);

                if (response.ok) {
                    const data = await response.json();
                    console.log('上传成功:', data);
                    createGalleryItem(data.data);
                    toggleModal();
                } else {
                    alert('上传失败');
                }
            } catch (error) {
                console.error('上传失败:', error);
            }
        }

        // 返回首页（显示所有图片）
        async function goToHome() {
            try {
                const response = await fetch('https://campus-activity-platform.onrender.com/uploads');
                if (response.ok) {
                    const uploads = await response.json();
                    const gallery = document.getElementById('gallery');
                    gallery.innerHTML = ''; // 清空当前展示栏

                    uploads.forEach((upload, index) => {
                        createGalleryItem(upload, index); // 重新加载所有图片
                    });
                } else {
                    console.error('加载记录失败');
                }
            } catch (error) {
                console.error('加载记录失败:', error);
            }
        }

        // 从服务器加载上传记录
        async function loadUploads() {
            try {
                const response = await fetch('https://campus-activity-platform.onrender.com/uploads');
                if (response.ok) {
                    const uploads = await response.json();
                    uploads.forEach((upload, index) => {
                        createGalleryItem(upload, index);
                    });
                } else {
                    console.error('加载记录失败');
                }
            } catch (error) {
                console.error('加载记录失败:', error);
            }
        }

        // 删除上传记录
        async function deleteUpload(id) {
            try {
                const response = await fetch(`https://campus-activity-platform.onrender.com/uploads/${id}`, {
                    method: 'DELETE',
                });

                if (response.ok) {
                    const galleryItem = document.querySelector(`[data-id="${id}"]`);
                    if (galleryItem) {
                        galleryItem.remove();
                    }
                } else {
                    console.error('删除失败');
                }
            } catch (error) {
                console.error('删除失败:', error);
            }
        }

     // 搜索图片
async function searchImages() {
    const keyword = document.getElementById('searchInput').value.trim();
    if (!keyword) {
        alert("请输入关键词");
        return;
    }

    try {
        const response = await fetch('https://campus-activity-platform.onrender.com/uploads');
        if (response.ok) {
            const uploads = await response.json();
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // 清空当前展示栏

            uploads.forEach((upload, index) => {
                if (upload.keywords && upload.keywords.includes(keyword)) { // 检查关键词是否在数组中
                    createGalleryItem(upload, index);
                }
            });
        } else {
            console.error('加载记录失败');
        }
    } catch (error) {
        console.error('加载记录失败:', error);
    }
}

        // 创建展示项
        function createGalleryItem(upload, index) {
            const gallery = document.getElementById('gallery');
            const galleryItem = document.createElement('div');
            galleryItem.className = 'gallery-item';
            galleryItem.setAttribute('data-id', upload._id);

            const img = document.createElement('img');
            img.src = upload.images[0];
            galleryItem.appendChild(img);

            const captionNode = document.createElement('div');
            captionNode.className = 'caption';
            captionNode.innerText = upload.caption;
            galleryItem.appendChild(captionNode);

            const timeNode = document.createElement('div');
            timeNode.className = 'time';
            timeNode.innerText = upload.uploadTime;
            galleryItem.appendChild(timeNode);

            const keywordsNode = document.createElement('div');
            keywordsNode.className = 'keywords';
            keywordsNode.innerText = `关键词: ${upload.keywords.join(', ')}`;
            galleryItem.appendChild(keywordsNode);

            const deleteButton = document.createElement('button');
            deleteButton.className = 'delete-button';
            deleteButton.innerHTML = '×';
            deleteButton.onclick = function (e) {
                e.stopPropagation();
                deleteUpload(upload._id);
            };
            galleryItem.appendChild(deleteButton);

            galleryItem.onclick = function () {
                const url = `details.html?images=${encodeURIComponent(JSON.stringify(upload.images))}&caption=${encodeURIComponent(upload.caption)}&uploadTime=${encodeURIComponent(upload.uploadTime)}`;
                window.open(url, '_blank');
            };

            gallery.appendChild(galleryItem);
        }

        // 页面加载时加载上传记录
        window.onload = function () {
            loadUploads();
        };

        // 根据URL参数判断用户角色
        const urlParams = new URLSearchParams(window.location.search);
        const role = urlParams.get('role');

        // 隐藏删除按钮的函数
        function hideDeleteButtons() {
            const deleteButtons = document.querySelectorAll('.delete-button');
            deleteButtons.forEach(button => button.style.display = 'none');
        }

        if (role === 'user') {
            hideDeleteButtons();
        }

        // 监听 DOM 变化，确保新增的删除按钮也被隐藏
        const observer = new MutationObserver((mutationsList) => {
            for (const mutation of mutationsList) {
                if (mutation.type === 'childList') {
                    if (role === 'user') {
                        hideDeleteButtons();
                    }
                }
            }
        });

        const gallery = document.getElementById('gallery');
        observer.observe(gallery, { childList: true });
    </script>
</body>
</html>
